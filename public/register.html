<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація користувача</title>
</head>
<body>
  <h1>Реєстрація користувача</h1>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Ім'я користувача" required><br><br>
    <input type="password" id="password" placeholder="Пароль" required><br><br>
    <button type="submit">Зареєструватися</button>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        alert("Реєстрація успішна! Ласкаво просимо.");
        window.location.href = "/"; // перенаправлення на головну сторінку
      } else {
        const data = await res.json();
        alert("Помилка: " + (data.error || "не відомо"));
      }
    });
  </script>
</body>
</html>
