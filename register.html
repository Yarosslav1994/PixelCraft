<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Реєстрація — PixelCraft</title>

<style>
:root{
  --bg: #0b0f1a;
  --card-bg: rgba(255,255,255,0.03);
  --neon1: #7df9ff;
  --neon2: #ff6bcb;
  --accent: linear-gradient(90deg,var(--neon1),var(--neon2));
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
  background:var(--bg);
  color:#e6eef6;
  overflow:hidden;
}

/* Хвильовий фон */
.waves {
  position:absolute;left:0;right:0;top:0;height:380px;pointer-events:none;overflow:hidden;
  background:
    radial-gradient(ellipse at 10% 20%, rgba(125,249,255,0.06) 0%, rgba(125,249,255,0) 20%),
    radial-gradient(ellipse at 90% 80%, rgba(255,107,203,0.05) 0%, rgba(255,107,203,0) 20%);
}
.wave-layer{
  position:absolute;left:-10%;right:-10%;height:160px;bottom:-10px;opacity:0.12;
  background: repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0 1px, rgba(0,0,0,0.01) 1px 4px);
  transform: translateY(0);
  filter: blur(10px);
  animation: wave 8s linear infinite;
}
.wave-layer.layer2{opacity:0.08;animation-duration:12s;}
@keyframes wave{0%{transform:translateX(-5%) translateY(0)}50%{transform:translateX(5%) translateY(6px)}100%{transform:translateX(-5%) translateY(0)}}

/* Контейнер */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

/* Карта форми */
.form-card {
  background: var(--card-bg);
  border-radius: 16px;
  padding: 40px;
  width: 340px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  animation: fadeIn 1s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Заголовок */
h1 {
  background: var(--accent);
  -webkit-background-clip: text;
  color: transparent;
  font-size: 1.8rem;
  margin-bottom: 24px;
}

/* Поля вводу */
input {
  width: 100%;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.1);
  color: white;
  padding: 10px 14px;
  border-radius: 10px;
  margin-bottom: 14px;
  font-size: 1rem;
  outline: none;
  transition: box-shadow 0.3s ease, border-color 0.3s ease;
}
input:focus {
  border-color: var(--neon1);
  box-shadow: 0 0 10px var(--neon1);
}

/* Кнопка */
button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 2px solid rgba(255,255,255,0.04);
  background: transparent;
  color: transparent;
  background-image: var(--accent);
  -webkit-background-clip: text;
  background-clip: text;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: transform .18s;
}
button:before {
  content:"";
  position:absolute;
  inset:0;
  border-radius:12px;
  background:linear-gradient(90deg, rgba(125,249,255,0.1), rgba(255,107,203,0.1));
  box-shadow:0 6px 30px rgba(125,249,255,0.1), 0 6px 30px rgba(255,107,203,0.08);
  z-index:-1;
  transition:transform .2s, opacity .2s;
}
button:hover {
  transform:translateY(-4px);
}
button:hover:before {
  transform:scale(1.1);
  opacity:0.8;
}

/* Посилання */
p a {
  color: var(--neon1);
  text-decoration: none;
  transition: color 0.3s ease;
}
p a:hover {
  color: var(--neon2);
}
</style>
</head>

<body>

<div class="waves">
  <div class="wave-layer"></div>
  <div class="wave-layer layer2"></div>
</div>

<div class="container">
  <div class="form-card">
    <h1>Реєстрація</h1>
    <form action="/register" method="POST">
      <input type="email" name="email" placeholder="Електронна пошта" required>
      <input type="password" name="password" placeholder="Пароль" required>
      <button type="submit">Створити акаунт</button>
    </form>
    <p>Вже маєш акаунт? <a href="login.html">Увійди</a></p>
  </div>
</div>

</body>
</html>
